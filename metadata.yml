name: Wekan - Eine Einführung
description: >-
  In dieser Lektion werden wir uns zunächst kurz mit den Grundlagen von Kanban
  als Projektmanagementmethode befassen. Anschließend lernen wir, wie diese
  beispielhaft mit der Software WeKan umgesetzt werden kann. Dabei lernen wir
  auch den grundlegenden Funktionsumfang von WeKan kennen.
